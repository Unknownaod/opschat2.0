<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatsphere - Chat</title>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* ===== Reset ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  height: 100vh;
  display: flex;
  font-family: Inter, Segoe UI, Roboto, sans-serif;
  background: #e6ebf0;
}

/* ===== Layout ===== */
.app { flex: 1; display: flex; overflow: hidden; }

/* ===== Sidebar ===== */
.sidebar {
  width: 320px;
  background: #f5f7fb;
  border-right: 1px solid #d9dde6;
  display: flex;
  flex-direction: column;
}

.sidebar-header {
  padding: 14px;
  border-bottom: 1px solid #d9dde6;
}

.sidebar-header input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 999px;
  border: 1px solid #d0d6e2;
  background: #fff;
}

.sidebar-header input:focus { outline: none; border-color: #4ea4ff; }

#chatList {
  flex: 1;
  list-style: none;
  margin: 0;
  padding: 6px;
  overflow-y: auto;
}

#chatList li {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  border-radius: 12px;
  cursor: pointer;
  transition: background .15s;
}

#chatList li:hover { background: #eef2f8; }
#chatList li.active { background: #dfe9ff; }

#newChatBtn, #logoutBtn {
  margin: 10px;
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
}

#newChatBtn { background: #4ea4ff; color: white; }
#newChatBtn:hover { background: #3a91ec; }

#logoutBtn { background: #ed4245; color: white; }
#logoutBtn:hover { background: #c63436; }

/* ===== Chat Window ===== */
.chat-window {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg,#dff2d8,#bfe3ff);
}

.chat-header {
  height: 64px;
  background: rgba(255,255,255,.9);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid #d9dde6;
  display: flex;
  align-items: center;
  padding: 0 16px;
  gap: 12px;
}

.chat-header .chat-avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #4ea4ff;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

.chat-header .title { font-weight: 600; }

/* Empty State */
#emptyState {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #667085;
  font-size: 1.2rem;
}

/* Messages */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: none;
  flex-direction: column;
  gap: 8px;
}

.message {
  max-width: 65%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: .95rem;
  line-height: 1.35;
  box-shadow: 0 1px 2px rgba(0,0,0,.08);
}

.message.self {
  align-self: flex-end;
  background: #4ea4ff;
  color: white;
  border-bottom-right-radius: 4px;
}

.message.other {
  align-self: flex-start;
  background: white;
  border-bottom-left-radius: 4px;
}

/* ===== Input Bar ===== */
#messageForm {
  height: 64px;
  padding: 10px 14px;
  background: rgba(255,255,255,.9);
  backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  gap: 10px;
  border-top: 1px solid #d9dde6;
}

#messageInput {
  flex: 1;
  border: none;
  background: #f1f4f9;
  padding: 12px 16px;
  border-radius: 999px;
  font-size: 1rem;
}

#messageInput:focus { outline: none; }

.icon-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: #e8edf6;
  font-size: 1.2rem;
  cursor: pointer;
}

.icon-btn:hover { background: #4ea4ff; color: white; }

#sendBtn {
  border: none;
  background: #4ea4ff;
  color: white;
  border-radius: 999px;
  padding: 10px 18px;
  font-weight: 600;
  cursor: pointer;
}

#sendBtn:hover { background: #3a91ec; }

::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-thumb { background: #c9d1e3; border-radius: 999px; }
</style>
</head>
<body>
<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <input type="text" placeholder="Search" />
    </div>

    <ul id="chatList"></ul>

    <button id="newChatBtn">+ New Private Chat</button>
    <button id="logoutBtn">Logout</button>
  </aside>

  <!-- Chat Window -->
  <section class="chat-window">
    <div class="chat-header">
      <div class="chat-avatar">?</div>
      <div class="title">Select a chat</div>
    </div>

    <!-- Empty State shown when no chat is open -->
    <div id="emptyState">No Chat Currently Open</div>

    <!-- Messages container -->
    <div id="messages"></div>

    <!-- Message input -->
    <form id="messageForm">
      <button type="button" class="icon-btn">ðŸ˜Š</button>
      <button type="button" class="icon-btn">ðŸ“Ž</button>
      <input type="text" id="messageInput" placeholder="Message..." autocomplete="off" required />
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </section>

</div>

<script>
  const token = localStorage.getItem('chatsphere_token');
  if (!token) window.location.href = '/login.html';
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
