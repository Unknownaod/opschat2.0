<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatsphere - Chat</title>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec); /* light professional gradient */
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background: linear-gradient(180deg, #4facfe, #00f2fe); /* teal gradient */
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px;
    border-radius: 0 20px 20px 0;
    box-shadow: 5px 0 15px rgba(0,0,0,0.05);
  }
  .sidebar h3 {
    margin: 0 0 20px 0;
    font-size: 1.5em;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }
  #chatList li, #groupList li {
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
  }
  #chatList li:hover, #groupList li:hover { background: rgba(255,255,255,0.15); }

  /* Chat window */
  .chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 20px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.03);
    position: relative;
  }
  #messages { flex: 1; overflow-y: auto; margin-bottom: 10px; }
  #messages p {
    padding: 10px 15px;
    border-radius: 20px;
    margin: 6px 0;
    max-width: 70%;
    word-break: break-word;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  #messages p:nth-child(odd) { background: #4facfe; color: #fff; align-self: flex-start; }
  #messages p:nth-child(even) { background: #e0e0e0; align-self: flex-end; }

  /* Form & inputs */
  form { display: flex; margin-top: 10px; position: relative; }
  #messageInput {
    flex: 1;
    padding: 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    font-size: 1em;
  }

  button {
    border-radius: 20px;
    background: #4facfe;
    color: #fff;
    padding: 12px 18px;
    margin-left: 5px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
  }
  button:hover { background: #00f2fe; }

  #emojiBtn, #stickerBtn {
    width: 45px; height: 45px;
    font-size: 1.2em;
    background: #6a11cb;
    border-radius: 50%;
  }
  #emojiBtn:hover, #stickerBtn:hover { background: #4e0fa1; }

  /* Emoji & Sticker Panels */
  #emojiPanel, #stickerPanel {
    position: absolute;
    bottom: 60px;
    left: 10px;
    background: #fff;
    border-radius: 12px;
    padding: 10px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    display: none;
    max-width: 300px;
  }
  #emojiPanel span, #stickerPanel img {
    cursor: pointer;
    font-size: 1.5em;
    transition: 0.2s;
  }
  #emojiPanel span:hover, #stickerPanel img:hover { transform: scale(1.2); }

  /* Logout button */
  #logoutBtn {
    margin-top: 15px;
    background: #ff4d4f;
  }
  #logoutBtn:hover { background: #c70000; }
</style>
</head>
<body>
<div class="sidebar">
  <h3>Chats</h3>
  <ul id="chatList">
    <li>General</li>
    <li>Friends</li>
    <li>Work</li>
  </ul>
</div>
<div class="chat-window">
  <div id="messages"></div>

  <!-- Emoji & Sticker Panels -->
  <div id="emojiPanel">
    <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üòé</span>
    <span>ü•≥</span><span>üò¢</span><span>ü§î</span><span>üò°</span>
  </div>
  <div id="stickerPanel">
    <img src="https://i.imgur.com/1.png" width="50" height="50">
    <img src="https://i.imgur.com/2.png" width="50" height="50">
    <img src="https://i.imgur.com/3.png" width="50" height="50">
  </div>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Type a message..." required>
    <button type="submit">Send</button>
    <button type="button" id="emojiBtn">üòÉ</button>
    <button type="button" id="stickerBtn">üé¥</button>
    <input type="file" id="fileInput" accept="image/*,video/*">
  </form>
  <button id="logoutBtn">Logout</button>
</div>

<script>
  // Toggle emoji/sticker panels
  const emojiBtn = document.getElementById('emojiBtn');
  const stickerBtn = document.getElementById('stickerBtn');
  const emojiPanel = document.getElementById('emojiPanel');
  const stickerPanel = document.getElementById('stickerPanel');
  const input = document.getElementById('messageInput');

  emojiBtn.addEventListener('click', () => {
    emojiPanel.style.display = emojiPanel.style.display === 'flex' ? 'none' : 'flex';
    stickerPanel.style.display = 'none';
  });

  stickerBtn.addEventListener('click', () => {
    stickerPanel.style.display = stickerPanel.style.display === 'flex' ? 'none' : 'flex';
    emojiPanel.style.display = 'none';
  });

  // Insert emoji
  emojiPanel.querySelectorAll('span').forEach(e => {
    e.addEventListener('click', () => {
      input.value += e.textContent;
    });
  });

  // Insert sticker as text placeholder (can later render image messages)
  stickerPanel.querySelectorAll('img').forEach(s => {
    s.addEventListener('click', () => {
      input.value += `[sticker:${s.src}]`;
    });
  });
</script>
<script src="js/utils.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
