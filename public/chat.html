<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatsphere - Chat</title>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<style>
  /* ================= Body ================= */
  body {
    font-family: 'Roboto', 'Segoe UI', sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    background-color: #36393f;
    color: #dcddde;
  }

  /* ================= Sidebar ================= */
  .sidebar {
    width: 260px;
    background-color: #2f3136;
    display: flex;
    flex-direction: column;
    padding: 20px 10px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.5);
  }

  .sidebar h3 {
    font-size: 1.6em;
    font-weight: 600;
    margin-bottom: 20px;
    color: #fff;
  }

  /* Chat List */
  #chatList {
    list-style: none;
    padding: 0;
    margin: 0;
    flex: 1;
    overflow-y: auto;
  }

  #chatList li {
    padding: 10px 15px;
    margin-bottom: 5px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
    color: #b9bbbe;
  }

  #chatList li:hover {
    background-color: #393c43;
    color: #fff;
  }

  /* New Chat Button */
  #newChatBtn {
    padding: 10px 15px;
    border-radius: 6px;
    border: none;
    background-color: #7289da;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.2s;
  }

  #newChatBtn:hover {
    background-color: #5b6eae;
  }

  /* ================= Chat Window ================= */
  .chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    background-color: #36393f;
    overflow: hidden;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding-right: 10px;
  }

  .message {
    display: flex;
    margin-bottom: 10px;
    max-width: 70%;
  }

  .message.own {
    margin-left: auto;
    flex-direction: row-reverse;
  }

  .message .content {
    background-color: #40444b;
    padding: 10px 15px;
    border-radius: 20px;
    color: #dcddde;
    box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    word-break: break-word;
  }

  .message.own .content {
    background-color: #7289da;
    color: #fff;
  }

  /* ================= Form & Inputs ================= */
  form {
    display: flex;
    align-items: center;
    margin-top: 10px;
    gap: 5px;
  }

  #messageInput {
    flex: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    background-color: #40444b;
    color: #dcddde;
    font-size: 1em;
  }

  #messageInput:focus {
    outline: none;
    box-shadow: 0 0 0 2px #7289da;
  }

  button {
    border-radius: 20px;
    background-color: #7289da;
    color: #fff;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: 0.2s;
  }

  button:hover {
    background-color: #5b6eae;
  }

  #emojiBtn, #stickerBtn {
    width: 40px;
    height: 40px;
    font-size: 1.2em;
    border-radius: 50%;
    background-color: #4f545c;
  }

  #emojiBtn:hover, #stickerBtn:hover {
    background-color: #5b5f65;
  }

  /* Emoji & Sticker Panels */
  #emojiPanel, #stickerPanel {
    position: absolute;
    bottom: 60px;
    left: 20px;
    background-color: #2f3136;
    border-radius: 12px;
    padding: 10px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    display: none;
    max-width: 300px;
  }

  #emojiPanel span, #stickerPanel img {
    cursor: pointer;
    font-size: 1.5em;
    transition: 0.2s;
  }

  #emojiPanel span:hover, #stickerPanel img:hover {
    transform: scale(1.2);
  }

  #logoutBtn {
    margin-top: 10px;
    background-color: #f04747;
  }

  #logoutBtn:hover {
    background-color: #d93636;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h3>Chats</h3>
  <ul id="chatList">
    <!-- Chats dynamically added -->
  </ul>
  <button id="newChatBtn">+ New Private Chat</button>
</div>

<div class="chat-window">
  <div id="messages">
    <!-- Messages dynamically added -->
  </div>

  <!-- Emoji & Sticker Panels -->
  <div id="emojiPanel">
    <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üòé</span>
    <span>ü•≥</span><span>üò¢</span><span>ü§î</span><span>üò°</span>
  </div>
  <div id="stickerPanel">
    <img src="https://i.imgur.com/1.png" width="50" height="50">
    <img src="https://i.imgur.com/2.png" width="50" height="50">
    <img src="https://i.imgur.com/3.png" width="50" height="50">
  </div>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Message #general..." required>
    <button type="submit">Send</button>
    <button type="button" id="emojiBtn">üòÉ</button>
    <button type="button" id="stickerBtn">üé¥</button>
    <input type="file" id="fileInput" accept="image/*,video/*">
  </form>
  <button id="logoutBtn">Logout</button>
</div>

<script>
  // Toggle emoji/sticker panels
  const emojiBtn = document.getElementById('emojiBtn');
  const stickerBtn = document.getElementById('stickerBtn');
  const emojiPanel = document.getElementById('emojiPanel');
  const stickerPanel = document.getElementById('stickerPanel');
  const input = document.getElementById('messageInput');

  emojiBtn.addEventListener('click', () => {
    emojiPanel.style.display = emojiPanel.style.display === 'flex' ? 'none' : 'flex';
    stickerPanel.style.display = 'none';
  });

  stickerBtn.addEventListener('click', () => {
    stickerPanel.style.display = stickerPanel.style.display === 'flex' ? 'none' : 'flex';
    emojiPanel.style.display = 'none';
  });

  // Insert emoji
  emojiPanel.querySelectorAll('span').forEach(e => {
    e.addEventListener('click', () => {
      input.value += e.textContent;
    });
  });

  // Insert sticker as placeholder
  stickerPanel.querySelectorAll('img').forEach(s => {
    s.addEventListener('click', () => {
      input.value += `[sticker:${s.src}]`;
    });
  });

  // New Private Chat functionality
  const newChatBtn = document.getElementById('newChatBtn');
  const chatList = document.getElementById('chatList');

  newChatBtn.addEventListener('click', () => {
    const chatName = prompt("Enter the name for the new private chat:");
    if (chatName) {
      const li = document.createElement('li');
      li.textContent = chatName;
      chatList.appendChild(li);
    }
  });
</script>

<script src="js/utils.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
