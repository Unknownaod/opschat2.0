<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatsphere - Call</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #232526, #414345); /* dark professional gradient */
    color: #fff;
  }

  .call-header {
    padding: 20px;
    text-align: center;
    font-size: 1.5em;
    font-weight: 600;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .call-main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  video {
    width: 60%;
    max-width: 800px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .controls {
    position: absolute;
    bottom: 30px;
    display: flex;
    gap: 15px;
  }

  .controls button {
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 1.3em;
    font-weight: bold;
    border: none;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    color: #fff;
    transition: 0.3s;
  }
  .controls button:hover { transform: scale(1.15); background: rgba(255,255,255,0.25); }

  .controls .mute { background: #4facfe; }
  .controls .mute:hover { background: #00f2fe; }

  .controls .end { background: #ff4d4f; }
  .controls .end:hover { background: #c70000; }

  .controls .video { background: #6a11cb; }
  .controls .video:hover { background: #4e0fa1; }
</style>

</head>
<body>
<div class="call-header">Calling: John Doe</div>
<div class="call-main">
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <div class="controls">
    <button class="mute">ðŸŽ¤</button>
    <button class="end">ðŸ“ž</button>
    <button class="video">ðŸŽ¥</button>
  </div>
</div>
<script>
  // Placeholder JS for WebRTC integration
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');

  async function initLocalVideo() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;
    } catch (err) {
      console.error('Error accessing camera/microphone:', err);
    }
  }

  initLocalVideo();
</script>
</body>
</html>
