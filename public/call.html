<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatsphere - Call</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
    --bg: #f5f7fa;
    --card: #ffffff;
    --text: #111827;
    --muted: #6b7280;
    --accent: #2563eb;
    --accent-dark: #1d4ed8;
    --danger: #ef4444;
    --danger-dark: #b91c1c;
    --border: #e5e7eb;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* ---------- Header ---------- */
.call-header {
    background: var(--card);
    border-bottom: 1px solid var(--border);
    text-align: center;
    padding: 16px 24px;
    font-size: 1.5rem;
    font-weight: 600;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

/* ---------- Call Area ---------- */
.call-main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 24px;
    gap: 24px;
    flex-wrap: wrap;
}

video {
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    background: #000;
    max-width: 45%;
    min-width: 300px;
    height: auto;
}

/* ---------- Controls ---------- */
.controls {
    position: absolute;
    bottom: 32px;
    display: flex;
    gap: 16px;
}

.controls button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    font-size: 1.3rem;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s, background 0.2s;
}

/* Control Colors */
.controls .mute {
    background: var(--accent);
}
.controls .mute:hover { background: var(--accent-dark); }

.controls .end {
    background: var(--danger);
}
.controls .end:hover { background: var(--danger-dark); }

.controls .video {
    background: #6b21a8;
}
.controls .video:hover { background: #4c1d95; }

.controls button:hover {
    transform: scale(1.15);
}
</style>
</head>
<body>

<div class="call-header">Calling: John Doe</div>

<div class="call-main">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <div class="controls">
        <button class="mute" title="Mute/Unmute">ðŸŽ¤</button>
        <button class="end" title="End Call">ðŸ“ž</button>
        <button class="video" title="Toggle Video">ðŸŽ¥</button>
    </div>
</div>

<script>
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');

// Initialize local video
async function initLocalVideo() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        // For demonstration, attach same stream to remote video (remove in production)
        // remoteVideo.srcObject = stream;
    } catch (err) {
        console.error('Error accessing camera/microphone:', err);
    }
}

initLocalVideo();
</script>

</body>
</html>
