<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatsphere - Login</title>
<style>
body {
    background: linear-gradient(135deg, #667eea, #764ba2); /* purple â†’ deep violet */
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.auth-container {
    background: rgba(255,255,255,0.05);
    padding: 50px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    text-align: center;
}

input {
    width: 90%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1em;
    background: rgba(255,255,255,0.15);
    color: #fff;
}

input::placeholder { color: rgba(255,255,255,0.7); }

button {
    width: 95%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #00f2fe; /* professional cyan */
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    background: #4facfe;
}
  p { margin-top: 20px; font-size: 0.95em; }
  a { color: #fff; text-decoration: underline; }
</style>
</head>
<body>
<div class="auth-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="register.html">Sign Up</a></p>
</div>
<script src="js/auth.js"></script>
</body>
</html>
