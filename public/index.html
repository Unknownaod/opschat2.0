body {

    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.homepage {

    font-weight: 600;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
