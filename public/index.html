<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatsphere - Welcome</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    margin: 0; height: 100vh; display: flex;
    justify-content: center; align-items: center; color: #fff;
  }
  .homepage {
    text-align: center; background: rgba(0,0,0,0.3);
    padding: 50px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  h1 { font-size: 3em; margin-bottom: 20px; }
  p { font-size: 1.2em; margin-bottom: 40px; }
  .buttons a {
    text-decoration: none; padding: 15px 30px; margin: 0 10px;
    border-radius: 10px; background: #fff; color: #2575fc; font-weight: bold;
    transition: transform 0.2s, background 0.2s;
  }
  .buttons a:hover { transform: scale(1.05); background: #f0f0f0; }
</style>
</head>
<body>
  <div class="homepage">
    <h1>Chatsphere</h1>
    <p>Secure, fast, and fun messaging for everyone.</p>
    <div class="buttons">
      <a href="register.html">Sign Up</a>
      <a href="login.html">Log In</a>
    </div>
  </div>
</body>
</html>
