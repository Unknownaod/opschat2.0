<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatsphere - Welcome</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff7e5f, #feb47b); /* warm sunset gradient */
    color: #fff;
  }
  .homepage {
    text-align: center;
    background: rgba(0,0,0,0.2);
    padding: 60px;
    border-radius: 30px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
  }
  h1 {
    font-size: 3.5em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 10px rgba(0,0,0,0.3);
  }
  p {
    font-size: 1.3em;
    margin-bottom: 40px;
  }
  .buttons a {
    display: inline-block;
    text-decoration: none;
    padding: 15px 40px;
    margin: 0 12px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 1.1em;
    color: #ff7e5f;
    background: #fff;
    transition: 0.3s all;
  }
  .buttons a:hover {
    transform: scale(1.1);
    background: rgba(255,255,255,0.9);
  }
</style>
</head>
<body>
<div class="homepage">
  <h1>Chatsphere</h1>
  <p>Secure, fast, and vibrant messaging for everyone.</p>
  <div class="buttons">
    <a href="register.html">Sign Up</a>
    <a href="login.html">Log In</a>
  </div>
</div>
</body>
</html>
