<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatsphere - Register</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f54ea2, #ff7676); /* pink/purple gradient */
    color: #fff;
  }
  .auth-container {
    background: rgba(0,0,0,0.3);
    padding: 50px;
    border-radius: 25px;
    width: 350px;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
  }
  h2 { margin-bottom: 30px; font-size: 2em; text-shadow: 1px 1px 6px rgba(0,0,0,0.3); }
  input {
    width: 90%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1em;
  }
  button {
    width: 95%;
    padding: 14px;
    margin-top: 20px;
    border: none;
    border-radius: 12px;
    background: #fff;
    color: #ff7676;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s all;
  }
  button:hover { background: #f0f0f0; transform: scale(1.05); }
  p { margin-top: 20px; font-size: 0.95em; }
  a { color: #fff; text-decoration: underline; }
</style>
</head>
<body>
<div class="auth-container">
  <h2>Sign Up</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Log In</a></p>
</div>
<script src="js/auth.js"></script>
</body>
</html>
