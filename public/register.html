<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatsphere - Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
    --bg: #f5f7fa;
    --card: #ffffff;
    --text: #111827;
    --muted: #6b7280;
    --accent: #2563eb;
    --accent-dark: #1d4ed8;
    --border: #e5e7eb;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.auth-container {
    background: var(--card);
    padding: 48px 40px;
    border-radius: 12px;
    border: 1px solid var(--border);
    box-shadow: 0 12px 32px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.auth-container h2 {
    margin-top: 0;
    margin-bottom: 24px;
    font-size: 2rem;
    font-weight: 700;
}

form input {
    width: 100%;
    padding: 14px 16px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid var(--border);
    outline: none;
    font-size: 1rem;
    color: var(--text);
    background: #f9fafb;
    transition: border 0.2s;
}

form input:focus {
    border-color: var(--accent);
}

form input::placeholder {
    color: var(--muted);
}

button {
    width: 100%;
    padding: 14px 16px;
    margin-top: 16px;
    border-radius: 8px;
    border: none;
    background: var(--accent);
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
}

button:hover {
    background: var(--accent-dark);
    transform: translateY(-2px);
}

p {
    margin-top: 20px;
    font-size: 0.95rem;
    color: var(--muted);
}

p a {
    color: var(--accent);
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>
<div class="auth-container">
    <h2>Create Account</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log In</a></p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
